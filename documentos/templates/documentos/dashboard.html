<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Select2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css" rel="stylesheet" />
    <!-- jQuery (ya lo tienes en tu proyecto) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Select2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>
    <!-- Timeline CSS -->
</head>
<body class="container mt-5">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Gestión Documental</a>
            <button class="btn btn-danger" onclick="window.location.href='{% url 'logout' %}'">Cerrar Sesión</button>
        </div>
    </nav>

    <h2 class="text-center mb-4">Selecciona un Documento</h2>

    <div class="row">
        <div class="col-md-4">
            <h4>Proyectos</h4>
            <select id="proyecto" class="form-control">
                <option value="">Selecciona un proyecto</option>
                {% for proyecto in proyectos %}
                    <option value="{{ proyecto.id }}">{{ proyecto.nombre }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-md-4">
            <h4>Subproyectos</h4>
            <select id="subproyecto" class="form-control" disabled>
                <option value="">Selecciona un subproyecto</option>
            </select>
        </div>
        <div class="col-md-4">
            <h4>Documentos</h4>
            <select id="documento" class="form-control" disabled>
                <option value="">Selecciona un documento</option>
            </select>
            <a id="evento-link" href="#" class="btn btn-success mt-3 d-none">Registrar Evento</a>
        </div>
    </div>

    <!-- Sección para mostrar el estado actual del documento -->
    <div id="documento-detalle" class="mt-4 d-none">
        <h3>Detalles del Documento</h3>
        <table class="table table-bordered">
            <tr>
                <th>Estado Actual</th>
                <td id="estado_actual"></td>
            </tr>
            <tr>
                <th>Etapa Actual</th>
                <td id="etapa_actual"></td>
            </tr>
            <tr>
                <th>Versión Actual</th>
                <td id="version_actual"></td>
            </tr>
            <tr>
                <th>Número de Versión</th>
                <td id="numero_version"></td>
            </tr>
            <tr>
                <th>Estado de la Versión</th>
                <td id="estado_version"></td>
            </tr>
            <tr>
                <th>Revisado</th>
                <td id="revisado"></td>
            </tr>
            <tr>
                <th>Aprobado</th>
                <td id="aprobado"></td>
            </tr>
            <tr>
                <th>Ruta Actual del Documento</th>
                <td><a id="ruta_actual"></td>
            </tr>
        </table>
    </div>

    <div id="eventos-documento" class="mt-4 d-none">
        <h3 class="text-center">Historial de Eventos</h3>
        <div class="timeline">
            <div class="timeline-line"></div> <!-- Línea de la línea de tiempo -->
            <div id="timeline-container"></div> <!-- Aquí se agregan los eventos dinámicamente -->
        </div>
    </div>



{% load static %}

<link rel="stylesheet" href="{% static 'documentos/css/dashboard.css' %}">

<script src="{% static 'documentos/js/scripts.js' %}" defer></script>

</body>
</html>
