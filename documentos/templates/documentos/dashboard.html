<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="container mt-5">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Gestión Documental</a>
            <button class="btn btn-danger" onclick="window.location.href='{% url 'logout' %}'">Cerrar Sesión</button>
        </div>
    </nav>

    <h2 class="text-center mb-4">Selecciona un Documento</h2>

    <div class="row">
        <div class="col-md-4">
            <h4>Proyectos</h4>
            <select id="proyecto" class="form-control">
                <option value="">Selecciona un proyecto</option>
                {% for proyecto in proyectos %}
                    <option value="{{ proyecto.id }}">{{ proyecto.nombre }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-md-4">
            <h4>Subproyectos</h4>
            <select id="subproyecto" class="form-control" disabled>
                <option value="">Selecciona un subproyecto</option>
            </select>
        </div>
        <div class="col-md-4">
            <h4>Documentos</h4>
            <select id="documento" class="form-control" disabled>
                <option value="">Selecciona un documento</option>
            </select>
            <a id="evento-link" href="#" class="btn btn-success mt-3 d-none">Registrar Evento</a>
        </div>
    </div>

    <!-- Sección para mostrar el estado actual del documento -->
    <div id="documento-detalle" class="mt-4 d-none">
        <h3>Detalles del Documento</h3>
        <table class="table table-bordered">
            <tr>
                <th>Estado Actual</th>
                <td id="estado_actual"></td>
            </tr>
            <tr>
                <th>Etapa Actual</th>
                <td id="etapa_actual"></td>
            </tr>
            <tr>
                <th>Versión Actual</th>
                <td id="version_actual"></td>
            </tr>
            <tr>
                <th>Número de Versión</th>
                <td id="numero_version"></td>
            </tr>
            <tr>
                <th>Estado de la Versión</th>
                <td id="estado_version"></td>
            </tr>
            <tr>
                <th>Revisado</th>
                <td id="revisado"></td>
            </tr>
            <tr>
                <th>Aprobado</th>
                <td id="aprobado"></td>
            </tr>
            <tr>
                <th>Ruta Actual del Documento</th>
                <td><a id="ruta_actual"></td>
            </tr>
        </table>
    </div>

    <!-- Scripts para manejar selección -->
    <script>
        $(document).ready(function() {
            $("#proyecto").change(function() {
                var proyecto_id = $(this).val();
                if (proyecto_id) {
                    $.get("/api/subproyectos/" + proyecto_id + "/", function(data) {
                        $("#subproyecto").empty().append('<option value="">Selecciona un subproyecto</option>');
                        $.each(data, function(index, item) {
                            $("#subproyecto").append(new Option(item.nombre, item.id));
                        });
                        $("#subproyecto").prop("disabled", false);
                    });
                } else {
                    $("#subproyecto").empty().append('<option value="">Selecciona un subproyecto</option>').prop("disabled", true);
                    $("#documento").empty().append('<option value="">Selecciona un documento</option>').prop("disabled", true);
                    $("#documento-detalle").addClass("d-none");
                    $("#evento-link").addClass("d-none");
                }
            });

            $("#subproyecto").change(function() {
                var subproyecto_id = $(this).val();
                if (subproyecto_id) {
                    $.get("/api/documentos/" + subproyecto_id + "/", function(data) {
                        $("#documento").empty().append('<option value="">Selecciona un documento</option>');
                        $.each(data, function(index, item) {
                            $("#documento").append(new Option(item.nombre, item.id));
                        });
                        $("#documento").prop("disabled", false);
                    });
                } else {
                    $("#documento").empty().append('<option value="">Selecciona un documento</option>').prop("disabled", true);
                    $("#documento-detalle").addClass("d-none");
                    $("#evento-link").addClass("d-none");
                }
            });

            $("#documento").change(function() {
                var documento_id = $(this).val();
                if (documento_id) {
                    $("#evento-link").removeClass("d-none").attr("href", "/documento/" + documento_id + "/evento/");
                    
                    // Obtener los detalles del documento seleccionado
                    $.get("/api/documento/" + documento_id + "/detalle/", function(data) {
                        $("#estado_actual").text(data.estado_actual || "N/A");
                        $("#etapa_actual").text(data.etapa_actual || "N/A");
                        $("#version_actual").text(data.version_actual || "N/A");
                        $("#numero_version").text(data.numero_version || "N/A");
                        $("#estado_version").text(data.estado_version || "N/A");
                        $("#ruta_actual").text(data.ruta_actual|| "N/A");
                        
                        $("#documento-detalle").removeClass("d-none");
                    });
                } else {
                    $("#documento-detalle").addClass("d-none");
                    $("#evento-link").addClass("d-none");
                }
            });
        });
    </script>


    <div id="eventos-documento" class="mt-4 d-none">
        <h3 class="text-center">Historial de Eventos</h3>
        <div class="timeline">
            <div class="timeline-line"></div> <!-- Línea de la línea de tiempo -->
            <div id="timeline-container"></div> <!-- Aquí se agregan los eventos dinámicamente -->
        </div>
    </div>

    <script>
        $(document).ready(function() {
            $("#documento").change(function() {
                var documento_id = $(this).val();
                if (documento_id) {
                    $("#evento-link").removeClass("d-none").attr("href", "/documento/" + documento_id + "/evento/");
                    
                    // Obtener los eventos del documento
                    $.get("/api/documento/" + documento_id + "/eventos/", function(eventos) {
                        var timelineContainer = $("#timeline-container");
                        timelineContainer.empty();
    
                        if (eventos.length === 0) {
                            timelineContainer.append('<p class="text-center">No hay eventos registrados.</p>');
                        } else {
                            $.each(eventos, function(index, evento) {
                                var lado = index % 2 === 0 ? "left" : "right"; // Alterna eventos a la izquierda y derecha
    
                                // Manejar destinatarios vacíos
                                var destinatario1 = evento.usuario_interesado_1 ? evento.usuario_interesado_1 : "No asignado";
                                var destinatario2 = evento.usuario_interesado_2 ? evento.usuario_interesado_2 : "No asignado";
                                var destinatario3 = evento.usuario_interesado_3 ? evento.usuario_interesado_3 : "No asignado";
    
                                var tarjeta = `
                                    <div class="timeline-item ${lado}">
                                        <div class="timeline-content">
                                            <h5>${evento.tipo_evento}</h5>
                                            <p><strong>Fecha:</strong> ${evento.fecha}</p>
                                            <p><strong>Remitente:</strong> ${evento.usuario}</p>
                                            <p><strong>Destinatario 1:</strong> ${evento.usuario_interesado_1}</p>
                                            <p><strong>Destinatario 2:</strong> ${evento.usuario_interesado_2}</p>
                                            <p><strong>Destinatario 3:</strong> ${evento.usuario_interesado_3}</p>
                                            <p><strong>Estado:</strong> ${evento.estado_actual}</p>
                                            <p><strong>Versión:</strong> ${evento.version_actual}</p>
                                            <p><strong>Número de Versión:</strong> ${evento.numero_version || "No disponible"}</p>
                                            <p><strong>Estado de la Versión:</strong> ${evento.estado_version || "No disponible"}</p>
                                            <p><strong>Descripción:</strong> ${evento.descripcion}</p>
                                            <p><strong>Comentarios:</strong> ${evento.comentarios ? evento.comentarios : "Sin comentarios"}</p>
                                            <p><strong>Ruta del Documento:</strong> ${evento.ruta_actual}</p>
                                        </div>
                                    </div>
                                `;
    
                                timelineContainer.append(tarjeta);
                            });
                        }
                        
                        $("#eventos-documento").removeClass("d-none");
                    });
                } else {
                    $("#eventos-documento").addClass("d-none");
                    $("#evento-link").addClass("d-none");
                }
            });
        });
    </script>

<style>
.timeline {
    position: relative;
    padding: 20px 0;
    max-width: 800px;
    margin: auto;
}

/* Línea central de la línea de tiempo */
.timeline-line {
    position: absolute;
    width: 3px;
    background-color: #d3d3d3;
    top: 0;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
}

/* Tarjetas de los eventos */
.timeline-item {
    position: relative;
    width: 60%;
    background: #ffffff;
    border-radius: 6px;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
    margin-bottom: 20px;
    padding: 20px;
    text-align: left; /* Se asegura que el texto esté alineado a la izquierda */
    border-left: 5px solid #6a1b9a; /* Línea lateral para destacar */
}

/* Posicionamiento de las tarjetas alternadas */
.timeline-item.left {
    left: -15%;
}

.timeline-item.right {
    left: 55%;
}

/* Título del evento */
.timeline-content h5 {
    margin: 0 0 15px;
    font-weight: bold;
    font-size: 18px;
    color: #1f1f1f;
    text-align: center; /* Mantiene el título centrado */
    text-transform: uppercase;
}

/* Párrafos del contenido */
.timeline-content p {
    margin: 5px 0;
    font-size: 14px;
    color: #424242;
}

/* Enlaces dentro de las tarjetas */
.timeline-content a {
    display: inline-block;
    margin-top: 10px;
    text-decoration: none;
    color: #0056b3;
    font-weight: bold;
}

/* Responsivo para pantallas pequeñas */
@media screen and (max-width: 768px) {
    .timeline::after {
        left: 10px;
    }

    .timeline-item {
        width: 100%;
        left: 0;
        text-align: left;
        padding-left: 30px;
        margin-left: 10px;
    }

    .timeline-item::before {
        left: 0;
    }

    .timeline-item.right {
        left: 0;
    }
}

 </style> 

    
</body>
</html>
