<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Proyecto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">

    <h2 class="text-center mb-4">Subir Proyecto</h2>

    <!-- Mensajes de éxito o error -->
    {% if messages %}
        <div class="mt-3">
            {% for message in messages %}
                <div class="alert {% if message.tags == 'success' %}alert-success{% elif message.tags == 'error' %}alert-danger{% endif %} alert-dismissible fade show text-center shadow-sm" role="alert">
                    <strong>{% if message.tags == 'success' %}✔{% else %}⚠{% endif %}</strong>
                    {{ message }}
                    <button type="button" class="btn-close" aria-label="Close"></button>
                </div>
            {% endfor %}
        </div>
    {% endif %}

    <!-- Formulario de carga -->
    <form method="POST" enctype="multipart/form-data" action="{% url 'upload_proyecto' %}">
        {% csrf_token %}
        <div class="mb-3">
            <label for="archivo_excel" class="form-label">Selecciona un archivo Excel:</label>
            <input type="file" name="archivo_excel" id="archivo_excel" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success">Subir Archivo</button>
        <a href="{% url 'dashboard' %}" class="btn btn-secondary">Volver</a>
    </form>

</body>
</html>
