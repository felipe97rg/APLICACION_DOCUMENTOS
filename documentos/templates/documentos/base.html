<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Gestión Documental{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'documentos/css/base.css' %}">
</head>

<body>
    <!-- Barra de navegación principal -->
    <header class="header shadow">
        <div class="header-container">
            <a href="{% url 'dashboard' %}" class="logo">Gestión Documental</a>
            
            <nav class="navbar">

                <span class="user-info">Usuario: {{ user.username }}</span>
                {% block navbar_extra %}{% endblock %}
                <a href="{% url 'upload_proyecto' %}" class="nav-link">Nuevo Proyecto</a>
                <a href="{% url 'logout' %}" class="nav-link">Cerrar Sesión</a>
            </nav>
        </div>
    </header>

    <!-- Contenido dinámico de cada página -->
    <div class="container mt-5">
        {% block content %}{% endblock %}
    </div>
</body>

</html>
