<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Gestión Documental{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'documentos/css/base.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>

    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="{% url 'dashboard' %}">Gestión Documental</a>
    
            <a href="{% url 'upload_proyecto' %}" class="btn btn-primary btn-lg">Ir a Subir Proyecto</a>
            
            <div class="ms-auto d-flex align-items-center">
                {% block navbar_extra %}{% endblock %}
    
                <!-- Cuadro de usuario logueado -->
                {% if user.is_authenticated %}
                <div class="dropdown ms-3">
                    <button class="btn btn-outline-dark dropdown-toggle" type="button" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        {{ user.first_name }} {{ user.last_name }}
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                        <li><a class="dropdown-item" href="{% url 'perfil_usuario' %}">Ver Perfil</a></li>
                        <li><a class="dropdown-item" href="{% url 'configuracion' %}">Configuración</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item text-danger" href="{% url 'logout' %}">Cerrar Sesión</a></li>
                    </ul>
                </div>
                {% endif %}
            </div>
        </div>
    </nav>
    

    <!-- Contenido dinámico de cada página -->
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
