<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Gestión Documental{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'documentos/css/base.css' %}">
</head>

<body>
    <header>
        <div>
            <a href="{% url 'dashboard' %}" class="logo">Gestión Documental</a>
            <nav class="navbar navbar-expand-lg navbar-light bg-light shadow">
                <div class="container-fluid">
                        {% block navbar_extra %}{% endblock %}
                        <a class="navbar-brand fw-bold">Usuario: {{ user.username }} </a>                  
                        <a href="{% url 'upload_proyecto' %}" class="btn btn-primary btn-lg">Nuevo Proyecto</a>      
                        <a href="{% url 'upload_proyecto' %}" >Nuevo Proyecto</a>
                        <a href='{% url 'logout' %}'">Cerrar Sesión</a>
                </div>
            </nav>
        </div>
    </header>
    <!-- Contenido dinámico de cada página -->
    <div class="container mt-5">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
