<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Gestión Documental{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'documentos/css/base.css' %}">
</head>
<body>

    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="{% url 'dashboard' %}">Gestión Documental</a>
            
            
            <a href="{% url 'upload_proyecto' %}" class="btn btn-primary btn-lg">Ir a Subir Proyecto</a>
            <div class="ms-auto d-flex">
                {% block navbar_extra %}{% endblock %}
                <button class="btn btn-danger ms-2" onclick="window.location.href='{% url 'logout' %}'">Cerrar Sesión</button>
                
            </div>
        </div>
    </nav>

    <!-- Contenido dinámico de cada página -->
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
